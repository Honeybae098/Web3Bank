<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBank Pro | Localhost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8 font-sans">
    <div class="max-w-4xl mx-auto space-y-6">
        
        <header class="bg-white p-6 rounded-2xl shadow-sm border flex flex-col md:row justify-between items-center gap-4">
            <div class="space-y-1 text-center md:text-left">
                <h1 class="text-3xl font-extrabold text-blue-600">SmartBank</h1>
                <div id="accountDisplay" class="flex items-center justify-center md:justify-start gap-2 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200">
                    <span id="statusIndicator" class="w-2.5 h-2.5 bg-gray-300 rounded-full"></span>
                    <span id="userAddressDisplay" class="text-xs font-mono text-slate-600 font-bold">Not Connected</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button id="switchBtn" class="hidden bg-white text-slate-700 px-5 py-2.5 rounded-xl font-bold border border-slate-200 hover:bg-slate-50 transition-all shadow-sm">
                    Switch Account
                </button>
                <button id="connectBtn" class="bg-blue-600 text-white px-8 py-2.5 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all">
                    Connect Wallet
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-indigo-600 p-8 rounded-3xl text-white shadow-xl">
                <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest">In Your Wallet</p>
                <h2 class="text-4xl font-black mt-2"><span id="walletBal">0.00</span> <span class="text-xl font-normal opacity-60">ETH</span></h2>
                <p class="text-[10px] mt-4 opacity-50 uppercase font-bold">Hardhat Account Funds</p>
            </div>
            <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Bank Deposit</p>
                <h2 class="text-4xl font-black mt-2 text-slate-800"><span id="bankBal">0.00</span> <span class="text-xl font-normal text-slate-300">ETH</span></h2>
                <p class="text-[10px] mt-4 text-green-600 font-bold uppercase">5% APY Accruing</p>
            </div>
            <div class="bg-slate-900 p-8 rounded-3xl text-white shadow-xl">
                <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Treasury Profit</p>
                <h2 class="text-4xl font-black mt-2"><span id="treasuryBal">0.00</span> <span class="text-xl font-normal opacity-30">ETH</span></h2>
                <button id="withdrawFeesBtn" class="hidden mt-4 text-[10px] bg-white/10 hover:bg-white/20 px-3 py-1 rounded-lg transition-all uppercase font-bold">Claim Fees</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                <h3 class="text-lg font-bold text-slate-800 mb-6">Deposit / Withdraw</h3>
                <div class="space-y-4">
                    <div class="relative">
                        <input type="number" id="amtInput" placeholder="0.0" step="0.1" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-bold text-xl">
                        <span class="absolute right-4 top-4 text-slate-400 font-bold">ETH</span>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="handleAction('deposit')" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-4 rounded-2xl font-black text-lg transition-transform active:scale-95 shadow-lg shadow-green-100">DEPOSIT</button>
                        <button onclick="handleAction('withdraw')" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 py-4 rounded-2xl font-black text-lg transition-transform active:scale-95">WITHDRAW</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm">
                <h3 class="text-lg font-bold text-slate-800 mb-6">Peer Transfer</h3>
                <div class="space-y-4">
                    <input type="text" id="targetAddr" placeholder="Recipient 0x..." class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-mono text-sm outline-none focus:border-purple-500">
                    <button onclick="handleTransfer()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-purple-100 transition-all">SEND 1.0 ETH</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.min.js";

        const PROXY_ADDRESS = "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512";
        const ABI = [
            "function deposit() public payable",
            "function withdraw(uint256 amount) public",
            "function getBalance(address user) view returns (uint256)",
            "function getBankStatistics() view returns (uint256 totalLiquidity, uint256 bankProfit)",
            "function owner() view returns (address)",
            "function withdrawFees() external"
        ];

        let provider, signer, contract;

        async function init() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);

                // RELOAD ON ACCOUNT/NETWORK SWITCH
                window.ethereum.on('accountsChanged', () => window.location.reload());
                window.ethereum.on('chainChanged', () => window.location.reload());

                document.getElementById('connectBtn').onclick = connect;
                document.getElementById('switchBtn').onclick = switchAccount;
            }
        }

        async function switchAccount() {
            try {
                await window.ethereum.request({
                    method: "wallet_requestPermissions",
                    params: [{ eth_accounts: {} }]
                });
            } catch (e) { console.error(e); }
        }

        async function connect() {
            try {
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                contract = new ethers.Contract(PROXY_ADDRESS, ABI, signer);
                
                document.getElementById('connectBtn').classList.add('hidden');
                document.getElementById('switchBtn').classList.remove('hidden');
                document.getElementById('statusIndicator').classList.replace('bg-gray-300', 'bg-green-500');
                
                refreshData();
            } catch (e) { alert("Connection failed. Ensure Hardhat node is running."); }
        }

        async function refreshData() {
            const address = await signer.getAddress();
            document.getElementById('userAddressDisplay').innerText = `${address.substring(0,6)}...${address.substring(38)}`;

            // FETCH DATA PARALLEL
            const [walletWei, bankWei, stats, ownerAddr] = await Promise.all([
                provider.getBalance(address),
                contract.getBalance(address),
                contract.getBankStatistics(),
                contract.owner()
            ]);

            document.getElementById('walletBal').innerText = parseFloat(ethers.formatEther(walletWei)).toFixed(2);
            document.getElementById('bankBal').innerText = parseFloat(ethers.formatEther(bankWei)).toFixed(4);
            document.getElementById('treasuryBal').innerText = parseFloat(ethers.formatEther(stats.bankProfit)).toFixed(6);

            // ADMIN LOGIC
            if(address.toLowerCase() === ownerAddr.toLowerCase()) {
                const claimBtn = document.getElementById('withdrawFeesBtn');
                claimBtn.classList.remove('hidden');
                claimBtn.onclick = async () => {
                    const tx = await contract.withdrawFees();
                    await tx.wait();
                    refreshData();
                };
            }
        }

        window.handleAction = async (type) => {
            const val = document.getElementById('amtInput').value;
            if(!val) return alert("Enter an amount");
            try {
                const tx = (type === 'deposit') 
                    ? await contract.deposit({ value: ethers.parseEther(val) }) 
                    : await contract.withdraw(ethers.parseEther(val));
                await tx.wait();
                refreshData();
            } catch (e) { alert("Transaction Failed! Check MetaMask Settings > Advanced > Clear activity/Reset Account."); }
        };

        window.handleTransfer = async () => {
            const to = document.getElementById('targetAddr').value;
            if(!to) return alert("Enter recipient address");
            try {
                const tx = await signer.sendTransaction({ to, value: ethers.parseEther("1.0") });
                await tx.wait();
                refreshData();
            } catch (e) { alert("Transfer Failed"); }
        };

        init();
    </script>
</body>
</html>
